name: pot
about: Manages assets
subcommands:
  - init:
      about: Create an empty asset Pot
  - add:
      about: Add a Lot to the Pot
      args:
        - CUSTODY:
            help: Sets the Lot's custodian
            required: true
            index: 1
        - SYMBOL:
            help: Sets the Lot's symbol
            required: true
            index: 2
        - SHARECOUNT:
            help: Sets the Lot's share count
            required: true
            index: 3
        - UID:
            help: Sets the Lot's identifier
            required: false
            index: 4
  - status:
      about: List asset statuses
  - lots:
      about: List Lots
